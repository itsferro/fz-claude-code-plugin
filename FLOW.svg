  <rect x="495" y="235" width="12" height="12" rx="2" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="515" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333">DISCUSS - What + Why</text>

  <rect x="495" y="255" width="12" height="12" rx="2" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="515" y="265" font-family="Arial, sans-serif" font-size="10" fill="#333">PLAN - How</text>

  <rect x="495" y="275" width="12" height="12" rx="2" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="515" y="285" font-family="Arial, sans-serif" font-size="10" fill="#333">IMPLEMENT - Execute</text>

  <rect x="495" y="295" width="12" height="12" rx="2" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1"/>
