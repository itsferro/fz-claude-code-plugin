  <text x="350" y="280" text-anchor="middle" font-family="monospace" font-size="11" fill="#333">README.md</text>

  <!-- codebases/*/** -->
  <rect x="280" y="330" width="140" height="30" rx="4" fill="#fff" stroke="#333" stroke-width="1.5"/>
  <text x="350" y="350" text-anchor="middle" font-family="monospace" font-size="11" fill="#333">codebases/*/**</text>

  <!-- codebases/*/tests/ -->
