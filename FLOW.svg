  <rect x="280" y="60" width="140" height="30" rx="4" fill="#fff" stroke="#333" stroke-width="1.5"/>
  <text x="350" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#333">WORK.md</text>

  <!-- CLAUDE.md -->
