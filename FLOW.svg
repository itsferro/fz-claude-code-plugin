  <text x="490" y="380" font-family="Arial, sans-serif" font-size="9" fill="#555">• Tests: edit needs permission</text>
  <text x="490" y="395" font-family="Arial, sans-serif" font-size="9" fill="#555">• DOCUMENT reads everything</text>
  <text x="490" y="410" font-family="Arial, sans-serif" font-size="9" fill="#555">• IMPLEMENT → reports in codebase only</text>

