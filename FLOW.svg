  <text x="830" y="100" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">PLN</text>
  <text x="860" y="100" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#16a34a">IMP</text>
  <text x="890" y="100" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed">DOC</text>

