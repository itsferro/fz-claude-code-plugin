  <text x="350" y="400" text-anchor="middle" font-family="monospace" font-size="11" fill="#333">codebases/*/tests/</text>

  <!-- codebases/*/docs/plans/ -->
  <rect x="280" y="430" width="140" height="30" rx="4" fill="#fff" stroke="#333" stroke-width="1.5"/>
  <text x="350" y="450" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">*/docs/plans/</text>

  <!-- codebases/*/docs/reports/ -->
