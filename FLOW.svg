  <!-- DISCUSS arrows -->
  <line x1="160" y1="145" x2="275" y2="75" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arrow-blue)"/>
  <line x1="160" y1="155" x2="275" y2="125" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arrow-blue)"/>
