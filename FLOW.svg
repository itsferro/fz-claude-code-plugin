  <line x1="160" y1="450" x2="275" y2="125" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arrow-blue)"/>
  <line x1="160" y1="455" x2="275" y2="175" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
