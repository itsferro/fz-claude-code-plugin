  <line x1="160" y1="250" x2="275" y2="125" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
  <line x1="160" y1="255" x2="275" y2="175" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
  <line x1="160" y1="260" x2="275" y2="225" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-gray)"/>
