  <line x1="495" y1="95" x2="525" y2="95" stroke="#16a34a" stroke-width="2"/>
  <text x="535" y="99" font-family="Arial, sans-serif" font-size="11" fill="#333">Create</text>

  <line x1="495" y1="115" x2="525" y2="115" stroke="#666" stroke-width="2"/>
