<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="520" viewBox="0 0 1000 520" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="520" fill="#fafafa"/>
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">FZ Workflow</text>

  <!-- PHASES -->
  <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">PHASES</text>

  <circle cx="100" cy="85" r="12" fill="#333"/>
  <text x="100" y="89" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">START</text>

  <rect x="40" y="110" width="120" height="40" rx="6" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="100" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0284c7">DISCUSS</text>
  <text x="100" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">What + Why</text>

  <rect x="40" y="160" width="120" height="40" rx="6" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="100" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">PLAN</text>
  <text x="100" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">How</text>

  <rect x="40" y="210" width="120" height="40" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="100" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a">IMPLEMENT</text>
  <text x="100" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Execute</text>

  <rect x="40" y="260" width="120" height="40" rx="6" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2"/>
  <text x="100" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">DOCUMENT</text>
  <text x="100" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Record + Capture</text>

  <rect x="80" y="310" width="40" height="18" rx="4" fill="#333"/>
  <text x="100" y="323" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">END</text>

  <!-- Arrows -->
  <line x1="100" y1="97" x2="100" y2="108" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="150" x2="100" y2="158" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="200" x2="100" y2="208" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="250" x2="100" y2="258" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="300" x2="100" y2="308" stroke="#333" stroke-width="2"/>

  <!-- COMMANDS -->
  <text x="280" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">COMMANDS (10)</text>

  <!-- Phase Commands -->
  <rect x="200" y="75" width="160" height="85" rx="6" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="280" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Phase Commands</text>
  <text x="210" y="112" font-family="monospace" font-size="9" fill="#0284c7">/fz-discuss</text>
  <text x="210" y="127" font-family="monospace" font-size="9" fill="#d97706">/fz-plan</text>
  <text x="210" y="142" font-family="monospace" font-size="9" fill="#16a34a">/fz-implement</text>
  <text x="210" y="157" font-family="monospace" font-size="9" fill="#7c3aed">/fz-document</text>

  <!-- Orchestrators -->
  <rect x="200" y="170" width="160" height="55" rx="6" fill="#fff" stroke="#dc2626" stroke-width="2"/>
  <text x="280" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">Orchestrators (Read-Only)</text>
  <text x="210" y="207" font-family="monospace" font-size="9" fill="#333">/fz-doc-audit</text>
  <text x="210" y="222" font-family="monospace" font-size="9" fill="#333">/fz-code-audit</text>

  <!-- Standalone + Init -->
  <rect x="200" y="235" width="160" height="55" rx="6" fill="#fff" stroke="#666" stroke-width="2"/>
  <text x="280" y="253" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#666">Standalone</text>
  <text x="210" y="272" font-family="monospace" font-size="9" fill="#333">/fz-init-project</text>
  <text x="210" y="287" font-family="monospace" font-size="9" fill="#333">/fz-run-checks  /fz-audit</text>

  <!-- Makers -->
  <rect x="200" y="300" width="160" height="55" rx="6" fill="#fff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="280" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0ea5e9">Makers</text>
  <text x="210" y="337" font-family="monospace" font-size="8" fill="#333">/fz-make-mermaid-diagram</text>
  <text x="210" y="352" font-family="monospace" font-size="8" fill="#333">/fz-make-prototype</text>

  <!-- AGENTS -->
  <text x="455" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">AGENTS (15)</text>

  <!-- Draft Creators -->
  <rect x="380" y="75" width="150" height="75" rx="6" fill="#fff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="455" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0ea5e9">Drafters</text>
  <text x="390" y="112" font-family="monospace" font-size="8" fill="#333">fz-cr-drafter</text>
  <text x="390" y="127" font-family="monospace" font-size="8" fill="#333">fz-plan-drafter</text>
  <text x="390" y="142" font-family="monospace" font-size="8" fill="#333">fz-report-drafter</text>

  <!-- Doc Assessment -->
  <rect x="380" y="160" width="150" height="90" rx="6" fill="#fff" stroke="#7c3aed" stroke-width="2"/>
  <text x="455" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">Doc Assessment</text>
  <text x="390" y="197" font-family="monospace" font-size="7" fill="#333">fz-doc-scanner</text>
  <text x="390" y="210" font-family="monospace" font-size="7" fill="#333">fz-doc-consistency-checker</text>
  <text x="390" y="223" font-family="monospace" font-size="7" fill="#333">fz-doc-freshness-checker</text>
  <text x="390" y="236" font-family="monospace" font-size="7" fill="#333">fz-doc-gap-finder</text>
  <text x="390" y="249" font-family="monospace" font-size="7" fill="#333">fz-doc-reviewer</text>

  <!-- Code Assessment -->
  <rect x="380" y="260" width="150" height="100" rx="6" fill="#fff" stroke="#16a34a" stroke-width="2"/>
  <text x="455" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">Code Assessment</text>
  <text x="390" y="297" font-family="monospace" font-size="7" fill="#333">fz-code-security-auditor</text>
  <text x="390" y="310" font-family="monospace" font-size="7" fill="#333">fz-code-deps-checker</text>
  <text x="390" y="323" font-family="monospace" font-size="7" fill="#333">fz-code-debt-analyzer</text>
  <text x="390" y="336" font-family="monospace" font-size="7" fill="#333">fz-code-secrets-scanner</text>
  <text x="390" y="349" font-family="monospace" font-size="7" fill="#333">fz-code-permissions-auditor</text>

  <!-- Other Agents -->
  <rect x="380" y="370" width="150" height="35" rx="6" fill="#fff" stroke="#d97706" stroke-width="2"/>
  <text x="455" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">Other</text>
  <text x="390" y="402" font-family="monospace" font-size="7" fill="#333">fz-test-writer  fz-debugger</text>

  <!-- FILES -->
  <text x="620" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">FILES</text>

  <rect x="550" y="75" width="140" height="22" rx="3" fill="#fff" stroke="#333"/>
  <text x="620" y="90" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">WORK.md</text>
  <circle cx="700" cy="86" r="4" fill="#0284c7"/><circle cx="710" cy="86" r="4" fill="#d97706"/><circle cx="720" cy="86" r="4" fill="#16a34a"/><circle cx="730" cy="86" r="4" fill="#7c3aed"/>

  <rect x="550" y="102" width="140" height="22" rx="3" fill="#fff" stroke="#333"/>
  <text x="620" y="117" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">CLAUDE.md</text>
  <circle cx="700" cy="113" r="4" fill="#0284c7"/><circle cx="730" cy="113" r="4" fill="#7c3aed"/>

  <rect x="550" y="129" width="140" height="22" rx="3" fill="#fff" stroke="#333"/>
  <text x="620" y="144" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">change-requests/</text>
  <circle cx="700" cy="140" r="4" fill="#0284c7"/>

  <rect x="550" y="156" width="140" height="22" rx="3" fill="#fff" stroke="#333"/>
  <text x="620" y="171" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">codebases/*/**</text>
  <circle cx="710" cy="167" r="4" fill="#d97706" fill-opacity="0.4"/><circle cx="720" cy="167" r="4" fill="#16a34a"/>

  <rect x="550" y="183" width="140" height="22" rx="3" fill="#fff" stroke="#333"/>
  <text x="620" y="198" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">*/docs/plans/</text>
  <circle cx="710" cy="194" r="4" fill="#d97706"/>

  <rect x="550" y="210" width="140" height="22" rx="3" fill="#fff" stroke="#333"/>
  <text x="620" y="225" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">*/docs/reports/</text>
  <circle cx="720" cy="221" r="4" fill="#16a34a"/>

  <rect x="550" y="237" width="140" height="22" rx="3" fill="#fff" stroke="#333"/>
  <text x="620" y="252" text-anchor="middle" font-family="monospace" font-size="9" fill="#333">*/tests/</text>
  <circle cx="710" cy="248" r="4" fill="#d97706"/><circle cx="720" cy="248" r="4" fill="#16a34a" stroke="#dc2626" stroke-width="1.5"/>

  <!-- LEGENDS -->
  <rect x="550" y="270" width="200" height="55" rx="4" fill="#fff" stroke="#ddd"/>
  <text x="650" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Phase Colors</text>
  <circle cx="570" cy="303" r="4" fill="#0284c7"/><text x="580" y="307" font-family="Arial, sans-serif" font-size="8" fill="#333">DISCUSS</text>
  <circle cx="640" cy="303" r="4" fill="#d97706"/><text x="650" y="307" font-family="Arial, sans-serif" font-size="8" fill="#333">PLAN</text>
  <circle cx="570" cy="318" r="4" fill="#16a34a"/><text x="580" y="322" font-family="Arial, sans-serif" font-size="8" fill="#333">IMPLEMENT</text>
  <circle cx="640" cy="318" r="4" fill="#7c3aed"/><text x="650" y="322" font-family="Arial, sans-serif" font-size="8" fill="#333">DOCUMENT</text>
  <circle cx="710" cy="303" r="4" fill="#333"/><text x="720" y="307" font-family="Arial, sans-serif" font-size="8" fill="#333">Edit</text>
  <circle cx="710" cy="318" r="4" fill="#333" fill-opacity="0.3"/><text x="720" y="322" font-family="Arial, sans-serif" font-size="8" fill="#333">Read</text>

  <!-- Key Principles -->
  <rect x="770" y="75" width="210" height="100" rx="4" fill="#fff" stroke="#ddd"/>
  <text x="875" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Key Principles</text>
  <text x="780" y="112" font-family="Arial, sans-serif" font-size="9" fill="#555">- No AskUserQuestion</text>
  <text x="780" y="127" font-family="Arial, sans-serif" font-size="9" fill="#555">- Drafters use templates</text>
  <text x="780" y="142" font-family="Arial, sans-serif" font-size="9" fill="#555">- Assessments check git history</text>
  <text x="780" y="157" font-family="Arial, sans-serif" font-size="9" fill="#555">- Audits are read-only</text>
  <text x="780" y="172" font-family="Arial, sans-serif" font-size="9" fill="#555">- Tests need permission to edit</text>

  <!-- WORK.md Format -->
  <rect x="770" y="185" width="210" height="70" rx="4" fill="#fff" stroke="#ddd"/>
  <text x="875" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">WORK.md Format</text>
  <text x="780" y="223" font-family="monospace" font-size="9" fill="#333">[ ] Pending</text>
  <text x="780" y="238" font-family="monospace" font-size="9" fill="#333">[~] In Progress</text>
  <text x="780" y="253" font-family="monospace" font-size="9" fill="#333">[x] Done</text>
  <text x="880" y="223" font-family="monospace" font-size="9" fill="#0284c7">[DISCUSS]</text>
  <text x="880" y="238" font-family="monospace" font-size="9" fill="#d97706">[PLAN]</text>
  <text x="880" y="253" font-family="monospace" font-size="9" fill="#16a34a">[IMPLEMENT]</text>

  <!-- CR vs Plan -->
  <rect x="770" y="265" width="210" height="50" rx="4" fill="#fff" stroke="#ddd"/>
  <text x="875" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">CR vs Plan</text>
  <text x="780" y="301" font-family="Arial, sans-serif" font-size="9" fill="#0284c7" font-weight="bold">CR</text>
  <text x="800" y="301" font-family="Arial, sans-serif" font-size="9" fill="#555">= Project (What + Why)</text>
  <text x="780" y="313" font-family="Arial, sans-serif" font-size="9" fill="#d97706" font-weight="bold">Plan</text>
  <text x="805" y="313" font-family="Arial, sans-serif" font-size="9" fill="#555">= Codebase (How)</text>

  <!-- Summary -->
  <rect x="770" y="325" width="210" height="40" rx="4" fill="#fff" stroke="#ddd"/>
  <text x="875" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Summary</text>
  <text x="780" y="358" font-family="Arial, sans-serif" font-size="9" fill="#555">10 Commands  |  15 Agents</text>
</svg>
