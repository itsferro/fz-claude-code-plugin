<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-black" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
    </marker>
    <marker id="arrow-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="arrow-gray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
    <marker id="arrow-orange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ea580c"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="700" fill="#fafafa"/>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e1e1e">FZ Workflow</text>

  <!-- ==================== PHASES (Left Side) ==================== -->

  <!-- START -->
  <circle cx="100" cy="80" r="20" fill="#333"/>
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">START</text>

  <!-- DISCUSS -->
  <rect x="40" y="130" width="120" height="70" rx="8" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">DISCUSS</text>
  <text x="100" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">What + Why</text>
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">⛔ No code</text>

  <!-- PLAN -->
  <rect x="40" y="230" width="120" height="70" rx="8" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="100" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">PLAN</text>
  <text x="100" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">How</text>
  <text x="100" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">⛔ No implementation</text>

  <!-- IMPLEMENT -->
  <rect x="40" y="330" width="120" height="70" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="100" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">IMPLEMENT</text>
  <text x="100" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Execute</text>
  <text x="100" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">⛔ No decisions</text>

  <!-- DOCUMENT -->
  <rect x="40" y="430" width="120" height="70" rx="8" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2"/>
  <text x="100" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">DOCUMENT</text>
  <text x="100" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Record + Capture</text>
  <text x="100" y="488" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">⛔ No functionality</text>

  <!-- END -->
  <rect x="80" y="530" width="40" height="25" rx="4" fill="#333"/>
  <text x="100" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">END</text>

  <!-- Phase Flow Arrows -->
  <line x1="100" y1="100" x2="100" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrow-black)"/>
  <line x1="100" y1="200" x2="100" y2="225" stroke="#333" stroke-width="2" marker-end="url(#arrow-black)"/>
  <line x1="100" y1="300" x2="100" y2="325" stroke="#333" stroke-width="2" marker-end="url(#arrow-black)"/>
  <line x1="100" y1="400" x2="100" y2="425" stroke="#333" stroke-width="2" marker-end="url(#arrow-black)"/>
  <line x1="100" y1="500" x2="100" y2="525" stroke="#333" stroke-width="2" marker-end="url(#arrow-black)"/>

