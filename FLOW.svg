  <text x="860" y="265" font-family="Arial" font-size="9" fill="#666">R</text>
  <text x="890" y="265" font-family="Arial" font-size="9" fill="#666">R</text>

  <text x="710" y="285" font-family="monospace" font-size="8" fill="#333">*/docs/reports/</text>
