  <text x="800" y="120" font-family="Arial" font-size="9" fill="#2563eb">E</text>
  <text x="830" y="120" font-family="Arial" font-size="9" fill="#2563eb">E</text>
  <text x="860" y="120" font-family="Arial" font-size="9" fill="#2563eb">E</text>
  <text x="890" y="120" font-family="Arial" font-size="9" fill="#2563eb">E</text>

